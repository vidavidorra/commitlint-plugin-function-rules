name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@3472812d775ad4b6801be8fd0418c2363fb7e8f9 # v5.0.52
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@3472812d775ad4b6801be8fd0418c2363fb7e8f9 # v5.0.52
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@3472812d775ad4b6801be8fd0418c2363fb7e8f9 # v5.0.52
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 24]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@3472812d775ad4b6801be8fd0418c2363fb7e8f9 # v5.0.52
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 24]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@3472812d775ad4b6801be8fd0418c2363fb7e8f9 # v5.0.52
    needs:
      - lint
      - build
      - test
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@3472812d775ad4b6801be8fd0418c2363fb7e8f9 # v5.0.52
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
      npmToken: ${{ secrets.NPM_PUBLISH_TOKEN }}
