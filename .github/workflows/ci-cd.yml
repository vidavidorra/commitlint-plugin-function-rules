name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@86214907bfc65c10478602c68a16c7e4c60398da # v5.0.17
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@86214907bfc65c10478602c68a16c7e4c60398da # v5.0.17
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@86214907bfc65c10478602c68a16c7e4c60398da # v5.0.17
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 23]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@86214907bfc65c10478602c68a16c7e4c60398da # v5.0.17
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 23]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@86214907bfc65c10478602c68a16c7e4c60398da # v5.0.17
    needs:
      - lint
      - build
      - test
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@86214907bfc65c10478602c68a16c7e4c60398da # v5.0.17
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
      npmToken: ${{ secrets.NPM_PUBLISH_TOKEN }}
