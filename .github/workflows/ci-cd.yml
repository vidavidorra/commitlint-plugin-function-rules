name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@1df3a74c3a8ddcf8c1eff53202b876fc3b75c82f # v4.2.30
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@1df3a74c3a8ddcf8c1eff53202b876fc3b75c82f # v4.2.30
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@1df3a74c3a8ddcf8c1eff53202b876fc3b75c82f # v4.2.30
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 21]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@1df3a74c3a8ddcf8c1eff53202b876fc3b75c82f # v4.2.30
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 21]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@1df3a74c3a8ddcf8c1eff53202b876fc3b75c82f # v4.2.30
    needs:
      - lint
      - build
      - test
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@1df3a74c3a8ddcf8c1eff53202b876fc3b75c82f # v4.2.30
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
      npmToken: ${{ secrets.NPM_PUBLISH_TOKEN }}
