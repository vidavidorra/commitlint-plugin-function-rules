name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@fae603ae8b6989bd56eaee105183007f6a41956a # v5.0.12
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@fae603ae8b6989bd56eaee105183007f6a41956a # v5.0.12
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@fae603ae8b6989bd56eaee105183007f6a41956a # v5.0.12
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 23]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@fae603ae8b6989bd56eaee105183007f6a41956a # v5.0.12
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 23]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@fae603ae8b6989bd56eaee105183007f6a41956a # v5.0.12
    needs:
      - lint
      - build
      - test
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@fae603ae8b6989bd56eaee105183007f6a41956a # v5.0.12
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
      npmToken: ${{ secrets.NPM_PUBLISH_TOKEN }}
