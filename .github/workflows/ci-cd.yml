name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
permissions:
  contents: write
  id-token: write
  issues: write
  pull-requests: write
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@f1c58245210eb78364d0774e47b1e9077935826e # v8.0.16
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@f1c58245210eb78364d0774e47b1e9077935826e # v8.0.16
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@f1c58245210eb78364d0774e47b1e9077935826e # v8.0.16
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 24]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@f1c58245210eb78364d0774e47b1e9077935826e # v8.0.16
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 24]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@f1c58245210eb78364d0774e47b1e9077935826e # v8.0.16
    needs:
      - lint
      - build
      - test
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@f1c58245210eb78364d0774e47b1e9077935826e # v8.0.16
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
