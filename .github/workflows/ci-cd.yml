name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@d87a689b4e16ae4be6670167ac1d5a041ce6e480 # v5.0.1
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@d87a689b4e16ae4be6670167ac1d5a041ce6e480 # v5.0.1
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@d87a689b4e16ae4be6670167ac1d5a041ce6e480 # v5.0.1
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 23]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@d87a689b4e16ae4be6670167ac1d5a041ce6e480 # v5.0.1
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 23]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@d87a689b4e16ae4be6670167ac1d5a041ce6e480 # v5.0.1
    needs:
      - lint
      - build
      - test
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@d87a689b4e16ae4be6670167ac1d5a041ce6e480 # v5.0.1
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
      npmToken: ${{ secrets.NPM_PUBLISH_TOKEN }}
