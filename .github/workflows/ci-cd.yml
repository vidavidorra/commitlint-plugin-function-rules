name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@0dcc04c0deb4559ca176664f25433d33ed1f10df # v5.0.69
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@0dcc04c0deb4559ca176664f25433d33ed1f10df # v5.0.69
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@0dcc04c0deb4559ca176664f25433d33ed1f10df # v5.0.69
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 24]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@0dcc04c0deb4559ca176664f25433d33ed1f10df # v5.0.69
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 24]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@0dcc04c0deb4559ca176664f25433d33ed1f10df # v5.0.69
    needs:
      - lint
      - build
      - test
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@0dcc04c0deb4559ca176664f25433d33ed1f10df # v5.0.69
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
      npmToken: ${{ secrets.NPM_PUBLISH_TOKEN }}
