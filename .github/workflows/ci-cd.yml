name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
permissions:
  contents: write
  id-token: write
  issues: write
  pull-requests: write
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@db9be1dad3c0a679b4fd1f6b945890b6409d6a9a # v8.0.1
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@db9be1dad3c0a679b4fd1f6b945890b6409d6a9a # v8.0.1
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@db9be1dad3c0a679b4fd1f6b945890b6409d6a9a # v8.0.1
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 24]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@db9be1dad3c0a679b4fd1f6b945890b6409d6a9a # v8.0.1
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 24]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@db9be1dad3c0a679b4fd1f6b945890b6409d6a9a # v8.0.1
    needs:
      - lint
      - build
      - test
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@db9be1dad3c0a679b4fd1f6b945890b6409d6a9a # v8.0.1
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
