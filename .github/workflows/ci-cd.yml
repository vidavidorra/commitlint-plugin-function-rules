name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@73bd09a59af8051583484d692652c0ba43b56d9f # v4.2.13
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@73bd09a59af8051583484d692652c0ba43b56d9f # v4.2.13
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@73bd09a59af8051583484d692652c0ba43b56d9f # v4.2.13
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 21]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@73bd09a59af8051583484d692652c0ba43b56d9f # v4.2.13
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 21]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@73bd09a59af8051583484d692652c0ba43b56d9f # v4.2.13
    needs:
      - lint
      - build
      - test
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@73bd09a59af8051583484d692652c0ba43b56d9f # v4.2.13
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
      npmToken: ${{ secrets.NPM_PUBLISH_TOKEN }}
