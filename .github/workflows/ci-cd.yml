name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@fe5171f45df74f6fa32c1814001190d71f613776 # v6.0.3
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@fe5171f45df74f6fa32c1814001190d71f613776 # v6.0.3
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@fe5171f45df74f6fa32c1814001190d71f613776 # v6.0.3
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 24]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@fe5171f45df74f6fa32c1814001190d71f613776 # v6.0.3
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 24]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@fe5171f45df74f6fa32c1814001190d71f613776 # v6.0.3
    needs:
      - lint
      - build
      - test
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@fe5171f45df74f6fa32c1814001190d71f613776 # v6.0.3
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
      npmToken: ${{ secrets.NPM_PUBLISH_TOKEN }}
